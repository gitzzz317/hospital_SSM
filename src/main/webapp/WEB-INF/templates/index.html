<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script type="text/javascript" th:src="@{/static/js/jquery-3.6.0.min.js}"></script>
    <link th:href="@{/static/bootstrap-3.4.1-dist/css/bootstrap.min.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/static/bootstrap-3.4.1-dist/js/bootstrap.min.js}"></script>
</head>
<body>
<!--登录的模态框-->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <form th:action="@{/login}" class="form-horizontal" method="post">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">用户登录</h4>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" name="pUsername" class="form-control" id="pUsername_input">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" name="pPwd" class="form-control">
                            <span class="help-block"></span>
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
        </form>
    </div>
</div>
<!--搭建index显示页面-->
<div class="container">
<!--    顶栏-->
    <div class="row">
        <div class="col-md-8">
            <h1>北理珠医院预约挂号系统</h1>
        </div>
        <div class="col-md-2 col-md-offset-2">
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#login">
                登录
            </button>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <button type="button" class="list-group-item" data-toggle="modal" data-target="#login"><a href="#">预约挂号</a></button>
                <button type="button" class="list-group-item"><a th:href="@{/hospitalDetails}" target="show">医院详情</a></button>
                <button type="button" class="list-group-item"><a th:href="@{/interviewInformation}" target="show">预约须知</a></button>
                <button type="button" class="list-group-item" data-toggle="modal" data-target="#login"><a href="#">查询/取消</a></button>
            </div>
        </div>
        <div class="col-md-10">
            <iframe name="show"  width="100%" height="600px"  frameborder="0"  marginheight="0" marginwidth="0" scrolling="auto" th:src="@{/welcome}"></iframe>
        </div>
    </div>
</div>
</body>
</html>
