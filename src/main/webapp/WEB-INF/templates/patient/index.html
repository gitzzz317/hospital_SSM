<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script type="text/javascript" th:src="@{/static/js/jquery-3.6.0.min.js}"></script>
    <link th:href="@{/static/bootstrap-3.4.1-dist/css/bootstrap.min.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/static/bootstrap-3.4.1-dist/js/bootstrap.min.js}"></script>
</head>
<body>
<!--搭建index显示页面-->
<div class="container">
<!--    顶栏-->
    <div class="row">
        <div class="col-md-8">
            <h1>北理珠医院预约挂号系统</h1>
        </div>
        <div class="col-md-2 col-md-offset-2">
            <!-- Single button -->
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Action <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <button type="button" class="list-group-item"><a th:href="@{/InterviewAdd}" target="show">预约挂号</a></button>
                <button type="button" class="list-group-item"><a th:href="@{/hospitalDetails}" target="show">医院详情</a></button>
                <button type="button" class="list-group-item"><a th:href="@{/interviewInformation}" target="show">预约须知</a></button>
                <button type="button" class="list-group-item"><a th:href="@{/InterviewShow}" target="show">查询/取消</a></button>
            </div>
        </div>
        <div class="col-md-10">
            <iframe name="show"  width="100%" height="600px"  frameborder="0"  marginheight="0" marginwidth="0" scrolling="auto" th:src="@{/InterviewAdd}"></iframe>
        </div>
    </div>
</div>
</body>
</html>
